<!DOCTYPE html>
<html>
<head>
    <title>CSS Grids</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 70% 30%;
        }

        .wrapper > div{
            background: #eee;
            padding: 1em;
        }
        .wrapper > div:nth-child(odd){
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            CSS Grid Layout Crash Course 1
        </div>
        <div>
            CSS Grid Layout Crash Course 2
        </div>
    </div>
</body>
</html>
